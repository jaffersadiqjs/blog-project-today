{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}My Blog{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'blog:post-list' %}">My Blog</a>
    <div>
      {% if user.is_authenticated %}
        <span class="me-2">Hi, {{ user.username }}</span>
        <a class="btn btn-outline-secondary btn-sm" href="{% url 'blog:post-create' %}">New Post</a>
        <a class="btn btn-outline-danger btn-sm ms-2" href="{% url 'blog:logout' %}">Logout</a>
      {% else %}
        <a class="btn btn-outline-primary btn-sm" href="{% url 'blog:login' %}">Login</a>
        <a class="btn btn-outline-success btn-sm ms-2" href="{% url 'blog:register' %}">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container">
  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-{{ m.tags }}">{{ m }}</div>
    {% endfor %}
  {% endif %}
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
